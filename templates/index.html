<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Predictor</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #ffe6f2; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 400px; border: 2px solid #ff99cc; }
        h2 { text-align: center; color: #cc0066; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 12px; background-color: #cc0066; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #99004d; }
        .result { margin-top: 20px; padding: 15px; text-align: center; border-radius: 5px; font-weight: bold; }
        .benign { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .malignant { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .note { font-size: 12px; color: #666; text-align: center; margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üéóÔ∏è Breast Cancer Predictor</h2>
        <form action="/predict" method="POST">
            
            <div class="form-group">
                <label>Radius Mean (6.9 - 28.1):</label>
                <input type="number" step="0.01" name="radius_mean" required placeholder="e.g., 14.5">
            </div>

            <div class="form-group">
                <label>Texture Mean (9.7 - 39.3):</label>
                <input type="number" step="0.01" name="texture_mean" required placeholder="e.g., 20.2">
            </div>

            <div class="form-group">
                <label>Perimeter Mean (43.8 - 188.5):</label>
                <input type="number" step="0.01" name="perimeter_mean" required placeholder="e.g., 85.0">
            </div>

            <div class="form-group">
                <label>Area Mean (143.5 - 2501.0):</label>
                <input type="number" step="0.01" name="area_mean" required placeholder="e.g., 550.0">
            </div>

            <div class="form-group">
                <label>Smoothness Mean (0.05 - 0.16):</label>
                <input type="number" step="0.0001" name="smoothness_mean" required placeholder="e.g., 0.09">
            </div>

            <button type="submit">Predict Diagnosis</button>
        </form>

        {% if prediction_text %}
        <div class="result {{ result_class }}">
            {{ prediction_text }}
        </div>
        {% endif %}

        <div class="note">Strictly for educational purposes only. Not a medical tool.</div>
    </div>

</body>
</html>
